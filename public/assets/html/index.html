</!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="../../MDB Pro/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../MDB Pro/css/mdb.min.css" rel="stylesheet">
    <link href="../../MDB Pro/css/style.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

	<title>Memo</title>
</head>

<body>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal-login">
    Modal Login
</button>
                                




<!--container for whole website-->
<div class="container">
    <h1>Memo</h1>
    <!--categories bar & filter-->
   <div class="row">
        <!--categories buttons-->
        <div class="categories col-md-11"></div>

        <!--add new note BUTTON-->
        <div class="add_snippet col-md-1">
            <a class="btn-floating btn-small blue" id="modal_btn" data-toggle="modal" data-target="#snippet"><i class="fa fa-plus"></i></a>
        </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="snippet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Add New Memo</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
                <div class="md-form">
                        <input type="text" id="snippet" class="form-control">
                        <label for="form1" class="">Snippet</label>
                    </div>
                            
                    <h3>Choose your category</h3>
                    <br>
                    <div class="row">
                        <div class="col-md-5">
                            <fieldset class="form-group">
                                <input name="group1" type="radio" id="radio1">
                                <label for="radio1">Music</label>
                            </fieldset>

                            <fieldset class="form-group">
                                <input name="group1" type="radio" id="radio2">
                                <label for="radio2">Videos</label>
                            </fieldset>
                        </div>
                    </div>

                    <h3>Importance</h3>
                    <br>
                    <div class="row">
                        <div class="col-md-5">
                        <form class="range-field">
                            <input type="range" min="1" max="5" />
                        </form>
                        </div>
                    </div>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<div class="row filter">
    <!--filter button-->
    <div class="btn-group">
        <button class="btn btn-danger btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter by</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Due Date</a>
            <a class="dropdown-item" href="#">Urgency</a>
            <a class="dropdown-item" href="#">Category</a>
        </div>
    </div>    
 </div>  
    
    <!--CONTENT-->        

<div class="content"></div>



<!--Footer-->
<footer class="page-footer blue center-on-small-only">
    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
           <h4> Â© 2015 Copyright: Team Awesome </h4>
        </div>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

    <script type="text/javascript" src="../../MDB Pro/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="../../MDB Pro/js/tether.min.js"></script>
    <script type="text/javascript" src="../../MDB Pro/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../MDB Pro/js/mdb.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
