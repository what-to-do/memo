</!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="../../../MDB Pro/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../MDB Pro/css/mdb.min.css" rel="stylesheet">

	<title>Memo</title>
</head>
<body>

<div class="container">
  <div class="categories row">
    <div class="col-md-1">
      Music
    </div>
    <div class="col-md-1">
      Recipes
    </div>
    <a class="btn-floating btn-small blue" id="myBtn"><i class="fa fa-plus"></i></a>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <input type="form" placeholder="Type in your memo" name="memo">
        </div>
        <div class="modal-body">
          <p>Text</p>
        </div>
        <div class="modal-footer">
          <h3>Due Date</h3>
        </div>
      </div>



</div>
  </div><br>
  <div class="row">
    <div class="col-md-2">
      Created
    </div>
    <div class="col-md-1">
      Urgency
    </div>
    <div class="col-md-6">
      Snippet
    </div>
    
    <div class="md-form col-md-2">
     Due by
    </div>
    <div class="col-md-1">
      Checkbox
    </div>
  
</div>

<input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
    </div>


    <script type="text/javascript" src="../../../MDB Pro/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../../MDB Pro/js/jquery-2.2.3.min.js"></script>
