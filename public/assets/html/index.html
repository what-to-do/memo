<body id="grad">                           
<!--container for whole website-->
<div class="container">
    <h1>reMemo</h1>
    <!--categories bar & filter-->
   <div class="row">
        <!--categories buttons-->
        <div class="categories col-md-11"></div>

        <!--add new note BUTTON-->
        <div class="add_snippet col-md-1">
            <a class="btn-floating btn-small" id="modal_btn" data-toggle="modal" data-target="#snippet"><i class="fa fa-plus"></i></a>
        </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="snippet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Add New Memo</h4>
            </div>
            <!--Body-->
            <div class="modal-body">
                <div class="md-form">
                        <input type="text" id="snippet_modal" class="form-control" value="">
                        <label for="form1" class="">Snippet</label>
                    </div>
                            
                    <h3>Choose your category</h3>
                    <br>
                    <select id="selected_category" class="btn-group">
                        <option value="1">Music</option>
                        <option value="2">Videos</option>
                        <option value="3">Notes</option>
                    </select>

                    <h3>Importance</h3>
                    <br>
                <form class="form-inline">
                    <fieldset class="form-group">
                        <input name="group1" type="radio" id="radio11" value="1">
                        <label for="radio11">1</label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input name="group1" type="radio" id="radio21" value="2">
                        <label for="radio21">2</label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input name="group1" type="radio" id="radio31" value="3">
                        <label for="radio31">3</label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input name="group1" type="radio" id="radio41" value="4">
                        <label for="radio41">4</label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input name="group1" type="radio" id="radio51" value="5">
                        <label for="radio51">5</label>
                    </fieldset>
                </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <button type="button " class="submit btn btn-secondary" data-dismiss="modal">Submit</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>


 <div class="row filter">
    <!--filter button-->
    <div class="btn-group">
        <button class="btn light-blue accent-2 btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter by</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Urgency</a>
            <a class="dropdown-item" href="#">Category</a>
        </div>
    </div>    
 </div>
