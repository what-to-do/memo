		function viewing(){

		$.get("/api/view", function(data) {

		  var table = $("<table>");

		  table.addClass("table");

		  table.appendTo("#content");

		  thead.appendTo(table);

		  var tr = $("<tr>");

		  tr.appendTo(thead);

		  var heading = ["Snippet","Category" , "Urgency"];

		  for (let i = 0; i < heading.length; i++) {
		  	
		  	var th = $("<th>")

		  	th.text(heading[i]);

		  	th.appendTo(tr);

		  } // End of For Loop I
		  
		  var tbody = $("<tbody>");

		  tbody.appendTo(table);

		  for (let i = 0; i < data.length; i++) {

		  	var tr2 = $("<tr>");

		  	tr2.appendTo(tbody);
		  	
		  	let th = $("<th>");

		  	th.attr({
		  		"scope": i + 1
		  	});

		  	th.appendTo(tr2);

		  	let td = $("<td>");

		  	td.text(data[i].category);

		  	td.appendTo(tr2);

		  } // End of For Loop I

		  	});

		 }
