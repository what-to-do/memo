<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="../MDB Pro/css/bootstrap.min.css" rel="stylesheet">
    <link href="../MDB Pro/css/mdb.min.css" rel="stylesheet">
    <link href="../MDB Pro/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body id="grad">
    <div class="container form">
        <div class="tab-content">
            <div id="signup">   
                <h1>Create Account:</h1>
                <form action="/signup/complete" method="post">
                    
                    <div class="field-wrap">
                        <label>Email Address<span class="req">*</span></label>
                        <input id="email_val" value="" type="email"required autocomplete="off"/>
                    </div>
                  
                    <div class="field-wrap">
                        <label>Password<span class="req">*</span></label>
                        <input id="password_val" value="" type="password"required autocomplete="off"/>
                    </div>

                    <button type="submit" id="signup_submit" class="button button-block"/>Submit</button>
                    
                </form>
            </div>
        </div> <!-- /form -->
    </div> <!-- /container form -->

    <script type="text/javascript" src="../MDB Pro/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../MDB Pro/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="../MDB Pro/js/tether.min.js"></script>
    <script type="text/javascript" src="../MDB Pro/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../MDB Pro/js/mdb.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
